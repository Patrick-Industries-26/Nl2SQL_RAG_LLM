<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NL2SQL — Natural Language Database Query</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Crimson+Pro:wght@400;600;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<!-- Background Effects -->
<div class="bg-grid"></div>
<div class="bg-gradient"></div>

<!-- Header -->
<header class="header">
    <div class="container">
        <div class="header-content">
            <div class="logo">
                <span class="logo-nl">NL</span>
                <span class="logo-arrow">→</span>
                <span class="logo-sql">SQL</span>
            </div>
            <p class="tagline">Natural language to structured queries</p>
        </div>
        <div class="header-actions">
            <button class="theme-toggle" id="themeToggle" title="Toggle theme">
                <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                     stroke-width="2">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                     stroke-width="2" style="display: none;">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
            <button class="schema-btn" id="schemaBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="7" height="7"></rect>
                    <rect x="14" y="3" width="7" height="7"></rect>
                    <rect x="14" y="14" width="7" height="7"></rect>
                    <rect x="3" y="14" width="7" height="7"></rect>
                </svg>
                Schema
            </button>
        </div>
    </div>
</header>

<!-- Main Content -->
<main class="main">
    <div class="container">
        <!-- Query Input Section -->
        <section class="query-section">
            <div class="input-wrapper">
                    <textarea
                            id="queryInput"
                            class="query-input"
                            placeholder="Ask anything about your database...&#10;e.g., Show all employees with salary greater than 50000"
                            rows="3"
                    ></textarea>
                <div class="input-actions">
                    <button class="btn-secondary" id="examplesBtn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                             stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="16" x2="12" y2="12"></line>
                            <line x1="12" y1="8" x2="12.01" y2="8"></line>
                        </svg>
                        Examples
                    </button>
                    <button class="btn-primary" id="submitBtn">
                        <span>Execute Query</span>
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                             stroke-width="2">
                            <polyline points="9 18 15 12 9 6"></polyline>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Loading State -->
            <div class="loading-state" id="loadingState" style="display: none;">
                <div class="loading-spinner"></div>
                <p>Translating query to SQL...</p>
            </div>
        </section>

        <!-- SQL Display Section -->
        <section class="sql-section" id="sqlSection" style="display: none;">
            <div class="sql-header">
                <h3>Generated SQL</h3>
                <div class="sql-actions">
                    <button class="icon-btn" id="copySqlBtn" title="Copy SQL">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                             stroke-width="2">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                    </button>
                    <button class="icon-btn" id="editSqlBtn" title="Edit SQL">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                             stroke-width="2">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="sql-display">
                <pre><code id="sqlCode"></code></pre>
            </div>
            <div class="sql-editor" id="sqlEditor" style="display: none;">
                <textarea id="sqlEditArea" class="sql-edit-area"></textarea>
                <div class="editor-actions">
                    <button class="btn-secondary" id="cancelEditBtn">Cancel</button>
                    <button class="btn-primary" id="executeEditBtn">Execute</button>
                </div>
            </div>
        </section>

        <!-- Results Section -->
        <section class="results-section" id="resultsSection" style="display: none;">
            <div class="results-header">
                <h3>Query Results</h3>
                <div class="results-meta">
                    <span id="resultCount" class="result-count"></span>
                    <div class="view-toggle">
                        <button class="view-toggle-btn active" data-view="table" title="Table view">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                 stroke-width="2">
                                <rect x="3" y="3" width="7" height="7"></rect>
                                <rect x="14" y="3" width="7" height="7"></rect>
                                <rect x="14" y="14" width="7" height="7"></rect>
                                <rect x="3" y="14" width="7" height="7"></rect>
                            </svg>
                        </button>
                        <button class="view-toggle-btn" data-view="chart" title="Chart view">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                 stroke-width="2">
                                <line x1="18" y1="20" x2="18" y2="10"></line>
                                <line x1="12" y1="20" x2="12" y2="4"></line>
                                <line x1="6" y1="20" x2="6" y2="14"></line>
                            </svg>
                        </button>
                    </div>
                    <button class="icon-btn" id="exportBtn" title="Export as CSV">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                             stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="results-container">
                <div id="resultsTable" class="results-view active"></div>
                <div id="resultsChart" class="results-view">
                    <div class="chart-controls">
                        <select id="chartType" class="chart-select">
                            <option value="bar">Bar Chart</option>
                            <option value="line">Line Chart</option>
                            <!--                                <option value="pie">Pie Chart</option>-->
                            <!--                                <option value="doughnut">Doughnut Chart</option>-->
                            <!--                                <option value="radar">Radar Chart</option>-->
                            <!--                                <option value="polarArea">Polar Area</option>-->
                        </select>
                        <select id="chartXAxis" class="chart-select">
                            <option value="">Select X-Axis</option>
                        </select>
                        <select id="chartYAxis" class="chart-select">
                            <option value="">Select Y-Axis</option>
                        </select>
                    </div>
                    <div class="chart-container">
                        <canvas id="dataChart"></canvas>
                    </div>
                    <div class="chart-empty" style="display: none;">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                             stroke-width="1.5">
                            <line x1="18" y1="20" x2="18" y2="10"></line>
                            <line x1="12" y1="20" x2="12" y2="4"></line>
                            <line x1="6" y1="20" x2="6" y2="14"></line>
                        </svg>
                        <p>Select columns to visualize your data</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Error Display -->
        <div class="error-message" id="errorMessage" style="display: none;">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="15" y1="9" x2="9" y2="15"></line>
                <line x1="9" y1="9" x2="15" y2="15"></line>
            </svg>
            <div>
                <strong>Error</strong>
                <p id="errorText"></p>
            </div>
        </div>

        <!-- Query History -->
        <section class="history-section">
            <div class="history-header">
                <h3>Query History</h3>
                <button class="btn-text" id="clearHistoryBtn">Clear All</button>
            </div>
            <div class="history-list" id="historyList">
                <div class="empty-state">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                         stroke-width="1.5">
                        <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
                    </svg>
                    <p>No queries yet</p>
                </div>
            </div>
        </section>
    </div>
</main>

<!-- Schema Modal -->
<div class="modal" id="schemaModal">
    <div class="modal-overlay"></div>
    <div class="modal-content">
        <div class="modal-header">
            <h2>Database Schema</h2>
            <button class="modal-close" id="closeSchemaModal">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        <div class="modal-body" id="schemaContent">
            <div class="loading-spinner"></div>
        </div>
    </div>
</div>

<!-- Examples Modal -->
<div class="modal" id="examplesModal">
    <div class="modal-overlay"></div>
    <div class="modal-content">
        <div class="modal-header">
            <h2>Example Queries</h2>
            <button class="modal-close" id="closeExamplesModal">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        <div class="modal-body" id="examplesContent"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
<script src="/static/js/app.js"></script>
</body>
</html>
